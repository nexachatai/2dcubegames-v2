<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Cube Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl space-y-6">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-teal-400 drop-shadow-lg">
            Log In
        </h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-slate-900 font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg active:scale-95">
                Log In
            </button>
        </form>
        
        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-600 text-white rounded-lg text-center">
            Login successful! Redirecting to homepage...
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-600 text-white rounded-lg text-center">
        </div>

        <a href="sign up.html" class="text-sm text-slate-400 hover:underline">Don't have an account? Sign Up</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('gameUsers') || '[]');
            
            // Find user with matching credentials
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Save current user session
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    email: user.email,
                    highScore: user.highScore,
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message
                successMessage.classList.remove('hidden');
                
                // Clear form
                document.getElementById('loginForm').reset();
                
                // Redirect to homepage after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
            } else {
                // Show error message
                errorMessage.textContent = 'Invalid email or password. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User is already logged in, redirect to homepage
                window.location.href = 'homepage.html';
            }
        });
    </script>

</body>
</html>
