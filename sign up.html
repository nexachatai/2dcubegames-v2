<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cube Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl space-y-6">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-teal-400 drop-shadow-lg">
            Sign Up
        </h1>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-3 rounded-lg bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required minlength="6" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full px-4 py-3 rounded-lg bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-slate-900 font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg active:scale-95">
                Create Account
            </button>
        </form>
        
        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-600 text-white rounded-lg text-center">
            Account created successfully! You can now log in.
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-600 text-white rounded-lg text-center">
        </div>

        <a href="login.html" class="text-sm text-slate-400 hover:underline">Already have an account? Log In</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long!';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Check if user already exists
            const existingUsers = JSON.parse(localStorage.getItem('gameUsers') || '[]');
            const userExists = existingUsers.some(user => user.email === email || user.username === username);
            
            if (userExists) {
                errorMessage.textContent = 'User with this email or username already exists!';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Save user data
            const newUser = {
                id: Date.now(),
                username: username,
                email: email,
                password: password, // In a real app, this should be hashed
                createdAt: new Date().toISOString(),
                highScore: 0
            };
            
            existingUsers.push(newUser);
            localStorage.setItem('gameUsers', JSON.stringify(existingUsers));
            
            // Show success message
            successMessage.classList.remove('hidden');
            
            // Clear form
            document.getElementById('signupForm').reset();
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>

</body>
</html>
